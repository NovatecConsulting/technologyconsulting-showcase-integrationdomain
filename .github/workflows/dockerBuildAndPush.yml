name: dockerBuildAndPush
on:
  push:
    branches:
      - master
      - deploy-debezium
      - ccloud
env:
  containerimagetag: ${GITHUB_SHA}
  containerregistry: nttcshowcase.azurecr.io
  containerimagerepository: technologyconsulting-showcase-integrationdomain
  containerregistrysericeconnection: acr-sc

jobs:
  build_Stage_Docker_Build_Push:
    runs-on: ubuntu-latest
    name: Deploy Confluent-Platform
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get secrets
        env:
          ARM_CLIENT_ID: ${{ secrets.TC_SHOWCASE_ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.TC_SHOWCASE_ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.TC_SHOWCASE_ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.TC_SHOWCASE_ARM_TENANT_ID }}
          STAGE: 'dev'
        working-directory: ./resources/pipelines/helperscripts
        run: |
          chmod +x ./getKeyVaultSecrets.sh
          ./getKeyVaultSecrets.sh

      - name: Add SHORT_SHA env property with commit short sha
        run: echo "SHORT_SHA=`echo ${GITHUB_SHA} | cut -c1-8`" >> $GITHUB_ENV

      - name: Build and push Connector image
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.TC_SHOWCASE_DOCKERHUB_USER }}
          password: ${{ secrets.TC_SHOWCASE_DOCKERHUB_PASSWORD }}
          dockerfile: ./resources/k8s/deployments/confluent-platform/Dockerfile.connect
          build-args: |
            CONNECTORS=confluentinc/kafka-connect-jdbc:5.5.0
          repository: novatec/technologyconsulting-showcase-integrationdomain
          tags: latest, ${{ env.SHORT_SHA }}
          tag_with_sha: true

      - name: Build and push Deploy images
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.TC_SHOWCASE_DOCKERHUB_USER }}
          password: ${{ secrets.TC_SHOWCASE_DOCKERHUB_PASSWORD }}
          dockerfile: ./resources/k8s/deployments/deploy/Dockerfile.deploy
          build-args: |
            CPVERSION="5.5.0"
          repository: novatec/technologyconsulting-showcase-integrationdomain
          tags: latest, ${{ env.SHORT_SHA }}
          tag_with_sha: true

      - name: Get Kubeconfig
        env:
          ARM_CLIENT_ID: ${{ secrets.TC_SHOWCASE_ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.TC_SHOWCASE_ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.TC_SHOWCASE_ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.TC_SHOWCASE_ARM_TENANT_ID }}
          AKSRESOURCEGROUP: 'tc-showcase-test'
          AKSNAME: 'k8s-tc-showcase-test'
        working-directory: ./resources/pipelines/helperscripts
        run: |
          chmod +x ./getKubeconfig.sh
          ./getKubeconfig.sh

      - name: Deploy via Helm
        env:
          ARM_CLIENT_ID: ${{ secrets.TC_SHOWCASE_ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.TC_SHOWCASE_ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.TC_SHOWCASE_ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.TC_SHOWCASE_ARM_TENANT_ID }}
          AKSRESOURCEGROUP: 'tc-showcase-test'
          AKSNAME: 'k8s-tc-showcase-test'
          IMAGETAG: ${{ env.SHORT_SHA }}
          STAGE: 'dev'
        run: |
          docker run \
            -v "$(pwd)/resources/k8s":/apps \
            -v "$(pwd)/resources/pipelines/helperscripts/kubeconfig":/root/.kube \
            alpine/helm \
                upgrade confluent-platform ./charts/confluent-platform \
                  --namespace "${STAGE}" \
                  --install \
                  --values ./deployments/confluent-platform/connect.values.yaml \
                  --set "kafka-connect.configurationOverrides.config\.providers\.azure\.param\.azure\.client\.id=${ARM_CLIENT_ID}" \
                  --set "kafka-connect.configurationOverrides.config\.providers\.azure\.param\.azure\.secret\.id=${ARM_CLIENT_SECRET}" \
                  --set "kafka-connect.configurationOverrides.config\.providers\.azure\.param\.azure\.tenant\.id=${ARM_TENANT_ID}" \
                  --set kafka-connect.image="novatec/technologyconsulting-showcase-integrationdomain" \
                  --set kafka-connect.imageTag="latest" \
                  --values ./deployments/confluent-platform/kafka.values.yaml \
                  --values ./deployments/confluent-platform/sr.values.yaml \
                  --values ./deployments/confluent-platform/zookeeper.values.yaml \
                  --set app.networking.ingressfqdn="${INGRESSFQDN}" \
                  --set app.image.tag="${IMAGETAG}" \
                  --set app.azureconfig.resourcegroup="${AKSRESOURCEGROUP}" \
                  --set app.azureconfig.loadbalancerip="${INTEGRATIONDOMAINIP}"
